<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Smart Bino Queries</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Your Smart Queries for Bino</h1>
    <p>Original: <strong>{{.Need}}</strong></p>
    <p>Click to send to WhatsApp:</p>
    <ul>
        {{range .Variations}}
        <li><a href="{{.Link}}" target="_blank">{{.Query}}</a></li>
        {{end}}
    </ul>
    <p><a href="/">Back</a></p>
    <p class="small">Powered by AI (OpenRouter) for better Bino searches!</p>
</body>
</html>
